<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market analyser</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">
            Gain or Lose , let's check!!!
        </h1>
        <p>
           Enter your buying and current day prices ,we will interpret that.
        </p>
        <div class="bloc">
           <label class="label-html" for="initial-price">initial price</label>
           <input class="angle" id="initial-price" type="text" >
           <label class="label-html" for="no-of-stocks">number of stocks</label>
           <input class="angle" id="no-of-stocks" type="text">
           <label class="label-html" for="current-price">current price</label>
           <input class="angle" id="current-price" type="text">
           <button id="check-button">get analysis</button>
        </div>
        <p id="display-message"></p>
       </div>
    
</body>
<script src="app.js"></script>

</html>
